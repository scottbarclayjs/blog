<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Books I've Loved</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/08faad1d73.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<section class="coming-soon">
			<div class="coming-soon-content">
				<div class="content-left">
					<div class="left-screen1">
						<nav class="nav">
							<div class="brand">
								<h3>Books I've Loved</h3>
							</div>
							<div class="nav-links">
								<a href="https://smbarclay.com/">Portfolio</a>
							</div>
						</nav>
						<div class="content-left-main">
							<h1>Coming Soon</h1>
							<p>
								The finishing touches are being added as we
								speak. Thank you for your patience!
							</p>
							<button class="notify-me">
								<div class="background"></div>
								Get In Touch
							</button>
						</div>
						<div class="content-left-footer">
							<div class="footer-links">
								<a href="https://twitter.com/scottbarclayjs"
									><i class="fab fa-twitter"></i
								></a>
								<a href="https://www.instagram.com/scottyb.jpg/"
									><i class="fab fa-instagram"></i
								></a>
								<a href="https://github.com/scottbarclayjs"
									><i class="fab fa-github"></i
								></a>
							</div>
						</div>
						<div class="countdown">
							<h2 class="days">31</h2>
							<h3>Days to Launch</h3>
						</div>
					</div>
					<div class="left-screen2">
						<div class="back">
							<i class="fas fa-arrow-left"></i>
						</div>
					</div>
				</div>
				<div class="content-right">
					<img
						src="/assets/comingSoonBG-min0.jpg"
						class="bgImage"
						alt=""
					/>
					<img
						src="/assets/comingSoonBG-min1.jpg"
						class="bgImage"
						alt=""
					/>
					<img
						src="/assets/comingSoonBG-min2.jpg"
						class="bgImage"
						alt=""
					/>
				</div>
			</div>
		</section>
		<div class="countdown">
			<h2 class="days">31</h2>
			<h3>Days to Launch</h3>
		</div>
		<script src="/js/app.js"></script>
