<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Books I've Loved</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/08faad1d73.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<section class="coming-soon">
			<div class="coming-soon-content">
				<div class="content-left">
					<div class="left-screen1">
						<div class="load-animation"></div>
						<nav class="nav">
							<div class="brand">
								<h3>Books I've Loved</h3>
							</div>
							<div class="nav-links">
								<a href="https://smbarclay.com/">Portfolio</a>
							</div>
						</nav>
						<div class="content-left-main">
							<h1>Coming Soon</h1>
							<p>
								The finishing touches are being added as we
								speak. Thank you for your patience!
							</p>
							<button class="notify-me">
								<div class="background"></div>
								Get In Touch
							</button>
						</div>
						<div class="content-left-footer">
							<div class="footer-links">
								<a href="https://twitter.com/scottbarclayjs"
									><i class="fab fa-twitter"></i
								></a>
								<a href="https://www.instagram.com/scottyb.jpg/"
									><i class="fab fa-instagram"></i
								></a>
								<a href="https://github.com/scottbarclayjs"
									><i class="fab fa-github"></i
								></a>
							</div>
						</div>
						<div class="countdown">
							<h2 class="days">29</h2>
							<h3>Days to Launch</h3>
						</div>
					</div>
					<div class="left-screen2">
						<i class="fas fa-arrow-left back"></i>
						<form action="post" class="form" netlify>
							<div class="form-header">
								<h1>Contact Me</h1>
								<p>
									Please reach out if you have any questions
									or comments!
								</p>
							</div>
							<div class="form-body">
								<label for="name">Name *</label>
								<input
									type="text"
									name="name"
									id="name"
									required
								/>
								<label for="email">Email Address *</label>
								<input
									type="email"
									name="email"
									id="email"
									required
								/>
								<label for="message"
									>Questions / Comments *</label
								>
								<textarea
									name="message"
									id=""
									cols="30"
									rows="10"
									required
								></textarea>
								<button type="submit">
									<div class="background"></div>
									Send Message
								</button>
							</div>
						</form>
					</div>
				</div>
				<div class="content-right">
					<img
						src="/assets/comingSoonBG-min0.jpg"
						class="bgImage"
						alt=""
					/>
					<img
						src="/assets/comingSoonBG-min1.jpg"
						class="bgImage"
						alt=""
					/>
					<img
						src="/assets/comingSoonBG-min2.jpg"
						class="bgImage"
						alt=""
					/>
				</div>
			</div>
		</section>
		<div class="countdown">
			<h2 class="days">29</h2>
			<h3>Days to Launch</h3>
		</div>
		<script src="/js/app.js"></script>
	</body>
</html>
